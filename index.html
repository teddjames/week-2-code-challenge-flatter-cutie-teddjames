<!DOCTYPE html>
<html>
  <head>
    <title>Flatacuties</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <h1>Flatacuties</h1>
    </div>

    <!-- Character Bar (names will go here) -->
    <div id="character-bar"></div>

    <div class="characterInfo">
      <!-- Detailed Info Section -->
      <div id="detailed-info">
        <!-- Character's Name -->
        <p id="name">Character's Name</p>
        <!-- Character's Image -->
        <img id="image" src="assets/dummy.gif" alt="Character's Name" />
        <!-- Character's Votes -->
        <h4>Total Votes: <span id="vote-count">0</span></h4>

        <!-- Votes Form -->
        <form id="votes-form">
          <input
            type="text"
            placeholder="Enter Votes"
            id="votes"
            name="votes"
          />
          <input type="submit" value="Add Votes" />
        </form>

        <!-- Reset Button -->
        <button id="reset-btn">Reset Votes</button>
      </div>

      <!-- BONUS ONLY: Uncomment to add a new character -->
      <h4>Add New Character</h4>
      <form id="character-form">
        <div>
          <label for="new-name">Name</label>
          <input type="text" id="new-name" name="new-name" />
        </div>
        <div>
          <label for="image-url">Image URL</label>
          <input type="text" id="image-url" name="image-url" />
        </div>
        <input type="submit" value="Add Character" />
      </form>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
